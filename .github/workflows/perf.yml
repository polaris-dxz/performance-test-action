name: 'Performance Test'
run-name: '${{ github.actor }} performance testing: ${{ github.ref_name }} 🚀'
on: 
  workflow_dispatch:
    inputs: 
      websites:
        description: 'websites：需要测试的网站链接。用,区分'
      sitespeed:
        description: 'Run SiteSpeed Performance Scripts'
        required: true
        type: boolean
        default: true
      lighthouse:
        description: 'Run Lighthouse Performance Scripts'
        required: true
        type: boolean
        default: false
jobs:
  install: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci -f
  sitespeed:
    if:  ${{ inputs.sitespeed }}
    runs-on: ubuntu-latest
    needs: install
    steps:
    - name: Run Performance
      run: npm run perf:sitespeed ${{ github.event.inputs.websites }}

    - name: Archive
      uses: actions/upload-artifact@v3
      with:
        name: archive-sitespeed
        path: /${{ github.workspace }}/sitespeed-result

    - name: Download Archive
      uses: actions/download-artifact@v3
      with:
        name: archive-sitespeed

    - name: Notification
      run: |
        curl '${{ secrets.WECHAT_HOOKS }}' \
          -H 'Content-Type: application/json' -d \
          '{
            "msgtype": "markdown",
            "markdown": {
              "content": "✅ 性能报告分析成功：\n
              项目：<font color=\"green\">${{ github.repository }}</font>\n
              下载链接：[${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            }
          }'
  lighthouse:
    if:  ${{ inputs.lighthouse }}
    runs-on: ubuntu-latest
    needs: install
    steps:
    - name: Run Performance
      run: npm run perf:lighthouse ${{ github.event.inputs.websites }}

    - name: Archive
      uses: actions/upload-artifact@v3
      with:
        name: archive-lighthouse
        path: /${{ github.workspace }}/lighthouse-result

    - name: Download Archive
      uses: actions/download-artifact@v3
      with:
        name: archive-lighthouse

    - name: Notification
      run: |
        curl '${{ secrets.WECHAT_HOOKS }}' \
          -H 'Content-Type: application/json' -d \
          '{
            "msgtype": "markdown",
            "markdown": {
              "content": "✅ 性能报告分析成功：\n
              项目：<font color=\"green\">${{ github.repository }}</font>\n
              下载链接：[${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            }
          }'

